<!DOCTYPE html>
<html>
<head>
    <title>Title h1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Title h1</h1>

    <div
         class="header">
         Заголовок блока
        </div>
    
    <div 
        class="italic-text">
        Тут текст написан курсивом без использования тега i и имеет размер в 30 пикселей
        </div>
    
    <button>
        Кнопка
        </button>
    <hr>
    
    <div
         class="header">
         Заголовок поста 1
        </div>
    
    <div
         class="bold-text">
         Тут текст написан жирным начертанием без использования тега b
        </div>
    
    <button>
        Кнопка
        </button>
    <hr>
    
    <div
         class="header">
         Заголовок поста 2
        </div>
    
    <div 
        class="offset-text">
        Тут у текста есть отступ и он находится не много правее чем заголовок выше
        </div>
    
    <button 
        style="text-align: right;">
        Кнопка
        </button>
    <hr>
</body>
</html>
